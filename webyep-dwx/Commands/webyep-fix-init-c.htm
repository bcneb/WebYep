<script language="JavaScript">
	function canAcceptCommand()
	{
		var sFocus = dw.getFocus();

		return (sFocus == "document") || (sFocus == "textView");
	}

	function fixInitCode()
	{
		var oDOM = dw.getDocumentDOM();
		var rCheck = /^[ \r\n\t]*<\? \/\/ WebYep init/;
		var rRead = /(.*)<\? \/\/ WebYep init/;
		var aCheckResult, aReadResult;
		var sPreHTML;

		sHTML = oDOM.source.getText(0, 512);
		if (sHTML.indexOf("WebYep init") == -1) {
			if (window.confirm("@@NotFoundConfirm@@")) {
				webyep_checkForInitCode(false);
			}
		}
		else {
			if (sHTML.substr(0, 17) == "<? // WebYep init" || sHTML.substr(0, 20) == "<?php // WebYep init") {
				window.alert("@@InitCodeCorrect@@");
			}
			else {
				sPreHTML = sHTML.substr(0, 32);
				sPreHTML += "...";
				window.alert("@@CodeFound@@\n" + sPreHTML);
			}
		}
	}
</script>
